<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(title='管理后台登陆')"></head>
<body>

    <div><br><br><br></div>

    <div class="ui cd-container-small">
        <div class="ui container">
            <div class="ui grid">
                <!--左侧枫叶LoGo-->
                <div class="seven wide column animated bounceInLeft">
                    <div class="ui image">
                        <img src="../image/leaf.png" th:src="@{/image/leaf.png}" class="ui image">
                    </div>
                </div>
                <!--右侧登陆框-->
                <div class="seven wide column animated bounceInRight">
                    <div>
                        <br><br>
                    </div>
                    <div class="ui middle aligned center aligned grid">
                        <div class="column">
                            <h2 class="ui teal image header">
                                <div class="content cd-font">
                                    管理后台登陆
                                </div>
                            </h2>
                            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                                <div class="ui segment">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="user icon"></i>
                                            <input type="text" name="username" placeholder="用户名">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="lock icon"></i>
                                            <input type="password" name="password" placeholder="密码">
                                        </div>
                                    </div>
                                    <div class="ui fluid large teal submit button">登陆</div>
                                </div>
                                <!--error提示信息区域-->
                                <div class="ui error message cd-font"></div>
                                <div class="ui negative message cd-font" th:unless="${#strings.isEmpty(errorMsg)}" th:text="${errorMsg}">用户名和密码错误</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript">
        //表单验证
        $('.ui.form').form({
            fields: {
                username: {
                    identifier: 'username',
                    rules: [{
                        type: 'empty', //验证类型，空值验证
                        prompt: 'error: 请输入用户名'
                    }]
                },
                password: {
                    identifier: 'password',
                    rules: [{
                        type: 'empty', //验证类型，空值验证
                        prompt: 'error: 请输入密码'
                    }]
                }
            }
        });
    </script>
</body>
</html>
