<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- xmlns:th="http://www.thymeleaf.org" --><!-- xmlns:th="http://www.w3.org/1999/xhtml" -->
<head>
    <meta charset="UTF-8">
    <!--响应式设计-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我-落叶无痕</title>
    <!--网站图标-->
    <link rel="shortcut icon" href="../image/favicon.ico" th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <!--引用外部css样式-->
    <link rel="stylesheet" href="../css/index.css" th:href="@{/css/index.css}">
</head>
<body>
    <!--导航栏-->
    <nav th:replace="front/_fragment :: menu(6)"></nav>

    <!--GitHub角标-->
    <a href="https://github.com/CD4356" target="_blank" class="ui large green left corner rounded label cd-github-fixed cd-github-shadow">
        <i class="ui github icon" style="color: rgb(0,0,0);size: 2em"></i>
    </a>

    <!--中间内容-->
    <div class="cd-container-small cd-pended-tb-big">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--左边博客列表-->
                <div class="ten wide column">
                    <img src="../image/leaf.png" th:src="@{/image/me.jpeg}" class="ui fluid image">
                </div>

                <!--右侧分类列表-->
                <div class="six wide column">

                    <div class="ui teal attached segment center aligned">
                        <div class="cd-font-bold">落叶无痕</div>
                    </div>
                    <div class="ui teal attached segment cd-text" style="font-family: Consolas,宋体">
                        <p>
                            我是一名java从业者，专注于java、mysql、算法、jquery学习，主力是我开发的一个个人博客，我会不定期在这上面分享技术文章和学习心得！
                        </p>
                    </div>
                    <div class="ui attached segment">
                        兴趣
                    </div>
                    <div class="ui attached segment">
                        标签
                    </div>
                    <div class="ui segment">
                        <!--GitHub-->
                        <a href="https://github.com/CD4356" target="_blank">
                            <img src="../image/github2.jpg" th:src="@{/image/github2.jpg}" data-title="GitHub"
                                 data-content="https://github.com/CD4356"
                                 class="ui avatar image qq">
                        </a>
                        <!--CSDN-->
                        <a href="https://blog.csdn.net/weixin_42950079" target="_blank">
                            <img src="../image/csdn.jpg" th:src="@{/image/csdn.jpg}" class="ui avatar image qq cd-play-csdn">
                        </a>
                        <!--微信-->
                        <img src="../image/weixin.jpg" th:src="@{/image/weixin.jpg}" data-title="微信"
                             data-content="cmd4356"
                             class="ui avatar image qq">
                        <!--QQ-->
                        <img src="../image/qq.jpg" th:src="@{/image/qq.jpg}" class="ui avatar image qq cd-play-qq">
                    </div>

                    <!--隐藏的二维码-->
                    <div>
                        <div class="ui cd-csdn flowing popup transition hidden">
                            <div class="image">
                                <img src="../image/csdn1.png" th:src="@{/image/csdn1.png}" alt="" class="ui rounded bordered image" style="width: 130px">
                                <div class="cd-font" style="text-align: center">CSDN</div>
                            </div>
                        </div>

                        <div class="ui cd-qq flowing popup transition hidden">
                            <div class="image">
                                <img src="../image/qq1.png" th:src="@{/image/qq1.png}" alt="" class="ui rounded bordered image" style="width: 130px">
                                <div class="cd-font" style="text-align: center">QQ</div>
                            </div>
                        </div>
                    </div>

                    <!--二维码-->
                    <div class="cd-margin-top">
                        <div class="ui horizontal divider header cd-font">扫码交流</div>
                        <div class="ui centered card" style="width: 105px;height: 105px">
                            <img src="../image/wechat.jpg" th:src="@{/image/wechat.jpg}" class="ui rounded image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--脚部-->
    <footer th:replace="front/_fragment :: footer"></footer>

    <!--共用的script片段-->
    <th:block th:replace="front/_fragment :: script"></th:block>
    <script>
        //移动至.qq组件，弹出窗口
        $('.qq').popup();

        //csdn博客二维码的显示与隐藏
        $('.cd-play-csdn').popup({
            popup: $('.cd-csdn.popup'), //触发对象
            position: 'bottom center'      //弹出窗口的位置
        });

        //qq二维码的显示与隐藏
        $('.cd-play-qq').popup({
            popup: $('.cd-qq.popup'), //触发对象
            position: 'bottom center'      //弹出窗口的位置
        });
    </script>
</body>
</html>
